<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1041/1041883.png" type="image/x-icon">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">

</head>

<body>

    <!-- Barra de navegación principal -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-shopping-cart fa-2x"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html" target="_blank">About</a>
                    </li>
                </ul>
                <form class="d-flex ms-auto">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-dark" type="submit">Search</button>
                </form>
                <button class="btn btn-dark me-2" type="button">Login</button>
                <button class="btn btn-dark" type="button">Sign up</button>
            </div>
        </div>
    </nav>

    <!-- Navegador secundario -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home<span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Categories</a>
                    <a class="nav-item nav-link" href="#"><strong>Fruits</strong></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <div class="row" id="product-list">
            <!-- Aquí coloca tus productos o contenido -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="description">
                        <!-- Contenido del modal -->
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulario -->
    <div class="container mt-4">
        <div class="card border-primary mb-3">
            <div class="card-header">Form</div>
            <div class="card-body text-primary">
                <h5 class="card-title">Enter your details</h5>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email">
                    </div>
                    <div class="mb-3">
                        <label for="cellphone" class="form-label">Cellphone</label>
                        <input type="tel" class="form-control" id="cellphone" placeholder="Cellphone">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- comentarios -->
    <div class="container">
        <div class="marco_galeria">
            <!-- contenedor de imagen -->
            <div id="container_imagen">
                <center>
                    <div class="w-50 px-5 py-3">
                        <img src="" alt="" id="image">
                    </div>
                    <p id="author" class="fw-bold">Autor:</p>
                </center>
                <div class="">
                    
                    <p class="text-center" id="feedback"></p>
                </div>
            </div>
            <!-- container controles -->
            <div id="izquierda" class="icono-arrow" onclick="previos()"><i class="fa-solid fa-arrow-left"></i></div>
            <div id="derecha" class="icono-arrow" onclick="next()"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
    </div>

    <!-- Scripts JavaScript -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
</body>

</html>
